<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>doom parallax</title>
</head>
<body>
    

    <ul class="frame" id="scene">
        <li data-depth="-0.2" class="background"><img src="./img/twistedbackground.png" alt=""></li>
        <li data-depth="0.16"><img src="./img/02gun_ground.png" alt=""></li>
        <li data-depth="0.16"><img src="./img/03ceiling.png" alt=""></li>
        
        <li data-depth="0.1"><img src="./img/05beholder_right.png" alt=""></li>
        <li data-depth="0.1"><img src="./img/06bats_left.png" alt=""></li>
        <li data-depth="0.06"><img src="./img/07secondscull_right.png" alt=""></li>
        <li data-depth="0.06"><img src="./img/08gargoyle_left.png" alt=""></li>
        <li data-depth="0.04"><img src="./img/09funnyscull_left.png" alt=""></li>
        <li data-depth="-0.03"><img src="./img/10imp_left.png" alt=""></li>
        <li data-depth="-0.04"><img src="./img/11firstscull_right.png" alt=""></li>
        <li data-depth="-0.02"><img src="./img/12hand_right.png" alt=""></li>
        <li data-depth="-0.02"><img src="./img/13faceupper_right.png" alt=""></li>
        <li data-depth="-0.02"><img src="./img/14shoulderupper_left.png" alt=""></li>
        <li data-depth="0.01"><img src="./img/15slayer.png" alt=""></li>
    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="./js/js.js"></script>
</body>
</html>
